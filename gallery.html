    <meta charset="UTF-8" />

    <title>Architecture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/veriables.css" />
    <link rel="stylesheet" href="gallery.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Header Section START -->
      <section class="navbar">
        <div class="header_logo">
          <img class="Group-logo" src="images/header/Group .svg" alt="Logo" />
        </div>
        <div class="nav-links" id="navLinks">
          <div
            class="active-line active-line-top"
            style="width: 39.2812px; left: 20px"
          ></div>
          <a href="./index.html" class="active" data-link="main">MAIN</a>
          <a href="./gallery.html" data-link="gallery">GALLERY</a>
          <a href="./project.html" data-link="projects">PROJECTS</a>
          <a href="./about.html" data-link="about">ABOUT</a>
          <a href="./contact.html" data-link="contacts">CONTACTS</a>
          <div
            class="active-line active-line-bottom"
            style="width: 39.2812px; left: 20px"
          ></div>
        </div>
        <div class="mobile-menu-icon" id="mobileMenuIcon">
          <i class="fas fa-bars"></i>
        </div>
      </section>
      <!-- Header Section END -->
    </header>

    <main>
      <!-- Photo Gallery Section START -->
      <section class="gallery__sec">
        <div class="photo__gallery">
          <h1 class="gallery_h1">Photo</h1>
          <h2 class="gallery_h2">Gallery</h2>
        </div>
        <div class="image__container"></div>
        <div class="gallery__btns">
          <span class="gallery__number">
            <span class="page-number-left">
              <span class="digit">0</span>
              <span class="digit">1</span>
            </span>
            <span class="page-number-right">/ 05</span>
          </span>
          <div class="gallery__direction">
            <button class="gallery__prev_btn">
              <img src="images/gallery/ico-shape.svg" alt="Previous" />
            </button>
            <button class="gallery__next_btn">
              <img src="images/gallery/ico-shape (1).svg" alt="Next" />
            </button>
          </div>
        </div>
      </section>
      <!-- Photo Gallery Section END -->
    </main>

    <!-- Footer Section START -->
    <footer>
      <div id="footerContainer"></div>
    </footer>
    <!-- Footer Section END -->

    <script src="gallery.js"></script>
  </body>
